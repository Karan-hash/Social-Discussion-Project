{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
<div class="container">
 <h1 style="font-size:2.5em; color:Tomato;"> Welcome to SignUp Page </h1>
 <h2 style="font-size:2.5em; color:Tomato;">Kindly fill details to SignUp</h2>     
 <form style="font-size:1.0em; color:DodgerBlue;" method="POST">
     {% csrf_token %}
     {% bootstrap_form form %} 
     <input type="submit" class='btn btn-default' value="Sign Up">
      </form>
</div>
{% endblock %}
